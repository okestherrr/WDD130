<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apostles Spotlights</title>
  <style>
    body {
      background: url('images/christus.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      max-width: 900px;
      margin: auto;
      margin-top: 20px;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .circle {
      border-radius: 50%;
      overflow: hidden;
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 3px solid white;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>First Presidency</h1>
    <div class="row">
      <div class="circle"><img src="images/eyring.webp" alt="Eyring"></div>
      <div class="circle"><img src="images/nelson.webp" alt="Nelson"></div>
      <div class="circle"><img src="images/oaks.webp" alt="Oaks"></div>
    </div>

    <h2>Quorum of the Twelve Apostles</h2>
    <div class="row">
      <div class="circle"><img src="images/holland.webp" alt="Holland"></div>
      <div class="circle"><img src="images/uchtdorf.webp" alt="Uchtdorf"></div>
      <div class="circle"><img src="images/bednar.webp" alt="Bednar"></div>
      <div class="circle"><img src="images/cook.webp" alt="Cook"></div>
    </div>
    <div class="row">
      <div class="circle"><img src="images/christofferson.webp" alt="Christofferson"></div>
      <div class="circle"><img src="images/anderson.webp" alt="Anderson"></div>
      <div class="circle"><img src="images/rasband.webp" alt="Rasband"></div>
      <div class="circle"><img src="images/stevenson.webp" alt="Stevenson"></div>
    </div>
    <div class="row">
      <div class="circle"><img src="images/renlund.webp" alt="Renlund"></div>
      <div class="circle"><img src="images/gong.webp" alt="Gong"></div>
      <div class="circle"><img src="images/soares.webp" alt="Soares"></div>
      <div class="circle"><img src="images/kearon.webp" alt="Kearon"></div>
    </div>
  </div>
</body>
</html>
