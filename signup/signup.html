<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Feed Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Georgia, serif;
    }

    body {
      margin: 0;
      background: rgb(120, 96, 64);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    #formContainer {
      width: 400px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(15, 11, 11, 0.568);
      position: relative;
      border: 10px solid rgb(48, 48, 178); 
    }

    #formContainer header {
      background: url('/signup/images/jesus_feeds_5000.jpeg') center/cover no-repeat;
      height: 200px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 3px black;
      padding: 15px 15px 15px 15px;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    h3 {
      text-align: center;
      padding-top: 10px;
      font-weight: bold;
    }

    form {
      padding: 50px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    .gender-options {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      align-items: center;
      margin-bottom: 30px;
    }

    .gender-options input[type="radio"] {
      margin-right: 5px;
    }

    .center-section {
      text-align: center;
      margin-top: 10px;
    }

    .center-section:last-of-type {
      margin-bottom: 30px;
    }

    button[type="submit"] {
      margin-top: 10px;
      width: 20%;
      padding: 2px;
      background-color: #9f9992;
      color: white;
      margin-bottom: center;
     
    }

    .book-links {
      display: flex;
      justify-content: space-between;
      background-color: black;
      color: gold;
      font-size: 14px;
      height: 170px;
      text-align: center;
    }

    .book-links div {
      flex: 1;
      border-right: 1px solid gold;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Move titles to top */
      align-items: center;
      padding-top: 30px; /* More space from top */
      line-height: 1.7; /* Increased line height for readability */
      font-weight: bold;
      font-family: 'Georgia', serif;
      height: 100%;
      word-break: break-word; /* Ensure long words break */
      padding-left: 5px;
      padding-right: 5px;
    }

    .book-links div:last-child {
      border-right: none;
    }
  </style>
</head>

<body>
  <div id="formContainer">
    <header>
      <button type="button" id="closeBtn">X</button>
      <h1>Daily Feed</h1>
      <h2>Scripture a Day</h2>
    </header>

    <h3>Sign Up for Daily Scripture Feed</h3>

    <form id="myForm">
      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
      </div>

      <section class="center-section">
        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter" />
          Subscribe to newsletter
        </label>
      </section>

      <section class="center-section">
        <label for="conditions">
          <input type="checkbox" id="conditions" name="conditions" required />
          I acknowledge the terms and conditions
        </label>
      </section>

      <section>
        <button type="submit">Submit</button>
      </section>
    </form>

    <div class="book-links">
      <div>OLD<br />TESTAMENT</div>
      <div>NEW<br />TESTAMENT</div>
      <div>BOOK<br />OF MORMON</div>
      <div>DOCTRINE<br />AND COVENANTS</div>
      <div>PEARL OF<br />GREAT PRICE</div>
    </div>
  </div>

  <div id="output"></div>

  <script>
    document.getElementById("closeBtn").addEventListener("click", function () {
      document.getElementById("formContainer").style.display = "none";
    });

    const form = document.getElementById("myForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(form);
      const entries = [];

      for (const [key, value] of formData.entries()) {
        if (key == "password") {
          entries.push(
            `<strong>${key}</strong>: ${value} (you should probably encrypt the password)`
          );
        } else {
          entries.push(`<strong>${key}</strong>: ${value}`);
        }
      }

      output.innerHTML = `
        <br>
        <h3>Here is the data that would be sent to the server:</h3>
        <ul>
          ${entries.map((item) => `<li>${item}</li>`).join("")}
        </ul>
      `;
    });
  </script>
</body>

</html>
